name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MIX_ENV: test

    strategy:
      fail-fast: false
      matrix:
        include:
          - elixir: '1.12.3'
            otp: '24.2'
          - elixir: '1.16.0'
            otp: '26.2'

    steps:
    - uses: actions/checkout@v3

    - uses: erlef/setup-beam@v1
      with:
        otp-version: ${{matrix.otp}}
        elixir-version: ${{matrix.elixir}}

    - name: Cache build artifacts
      uses: actions/cache@v3
      with:
        path: |
          ~/.hex
          ~/.mix
          _build
          priv/plts
        key: ${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('**/mix.lock') }}

    - name: Install build-deps
      run: sudo apt update && sudo apt-get install -y build-essential libgtk-3-0 libgtk-3-dev libsystemd-dev libwebp-dev libzstd-dev

    - name: Install Dependencies
      run: |
        mix local.rebar --force
        mix local.hex --force
        mix deps.get
    - name: Compile Deps
      run: mix deps.compile
    - name: Compile
      run: mix compile
    - name: Run Tests
      run: mix test
    - name: Run credo
      run: mix credo suggest --min-priority=high
    - name: mix format
      run: mix format --check-formatted